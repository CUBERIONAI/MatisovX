<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Matisov X ‚Äì Base Game</title>

<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ===== BACKGROUND (NO IMAGES) ===== */
body {
    height: 100vh;
    background:
        radial-gradient(circle at 50% 30%, rgba(0,210,255,0.12), transparent 60%),
        radial-gradient(circle at 80% 80%, rgba(0,80,255,0.08), transparent 50%),
        linear-gradient(180deg, #050608 0%, #070b14 50%, #020205 100%);
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
    user-select: none;
}

/* ===== LAYOUT ===== */
.game {
    height: 100%;
    display: flex;
    flex-direction: column;
    padding: 16px;
}

/* ===== HEADER ===== */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.balance {
    font-size: 28px;
    font-weight: bold;
}

.stage {
    font-size: 12px;
    opacity: 0.7;
}

/* ===== HERO AREA ===== */
.hero-area {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.hero-box {
    position: relative;
    width: 240px;
    height: 240px;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* GLOW UNDER HERO */
.hero-glow {
    position: absolute;
    bottom: 20px;
    width: 200px;
    height: 40px;
    background: radial-gradient(ellipse, rgba(0,210,255,0.35), transparent 70%);
    filter: blur(12px);
    z-index: 1;
}

/* HERO IMAGE */
#hero {
    width: 100%;
    height: auto;
    z-index: 2;
    transition: transform 0.08s ease;
}

/* TAP EFFECT */
.hit {
    transform: scale(1.12);
}

/* ===== ENERGY ===== */
.energy {
    margin-top: 10px;
}

.energy-bar {
    width: 100%;
    height: 10px;
    background: #111;
    border-radius: 6px;
    overflow: hidden;
}

.energy-fill {
    height: 100%;
    background: linear-gradient(90deg, #00d2ff, #0055ff);
    width: 100%;
    transition: width 0.2s;
}

/* ===== FOOTER ===== */
.footer {
    height: 60px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    opacity: 0.8;
    font-size: 12px;
}
</style>
</head>

<body>

<div class="game">

    <!-- HEADER -->
    <div class="header">
        <div class="balance">
            <span id="balance">0</span> MX
        </div>
        <div class="stage" id="stage">Stage 1</div>
    </div>

    <!-- HERO -->
    <div class="hero-area" id="tap-area">
        <div class="hero-box">
            <div class="hero-glow"></div>
            <img
                id="hero"
                src="https://raw.githubusercontent.com/CUBERIONAI/Matisov-X/main/file_0000000008b471f48ebdb6f35b1b1a5a.png"
                alt="Hero">
        </div>
    </div>

    <!-- ENERGY -->
    <div class="energy">
        <div class="energy-bar">
            <div class="energy-fill" id="energy-fill"></div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <div>‚öîÔ∏è FIGHT</div>
        <div>üéÅ EARN</div>
        <div>üë• FRIENDS</div>
    </div>

</div>

<script>
/* ===== GAME LOGIC ===== */
let balance = 0;
let energy = 100;
const maxEnergy = 100;
const tapPower = 1;

const balanceEl = document.getElementById("balance");
const stageEl = document.getElementById("stage");
const energyFill = document.getElementById("energy-fill");
const hero = document.getElementById("hero");
const tapArea = document.getElementById("tap-area");

/* TAP */
tapArea.addEventListener("touchstart", tap);
tapArea.addEventListener("mousedown", tap);

function tap(e) {
    e.preventDefault();
    if (energy <= 0) return;

    balance += tapPower;
    energy -= tapPower;

    hero.classList.add("hit");
    setTimeout(() => hero.classList.remove("hit"), 80);

    updateUI();
}

/* UI UPDATE */
function updateUI() {
    balanceEl.textContent = balance;
    energyFill.style.width = (energy / maxEnergy * 100) + "%";

    if (balance >= 1000) stageEl.textContent = "Stage 2";
    if (balance >= 5000) stageEl.textContent = "Stage 3";
}

/* ENERGY REGEN */
setInterval(() => {
    if (energy < maxEnergy) {
        energy++;
        updateUI();
    }
}, 1000);

updateUI();
</script>

</body>
</html>
