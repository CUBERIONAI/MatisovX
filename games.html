<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Matisov X | Cyber Samurai</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body { background: #000; color: #fff; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        
        .samurai-container {
            position: relative;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        #samurai {
            max-height: 90%;
            width: auto;
            transition: transform 0.1s ease-out;
            filter: drop-shadow(0 0 15px rgba(0, 210, 255, 0.5));
            pointer-events: none;
        }

        /* –í—ñ–∑—É–∞–ª—å–Ω—ñ –µ—Ñ–µ–∫—Ç–∏ —Ç–∞–ø–∞ –∑ –¢–ó */
        .slash-effect { transform: scale(1.05) rotate(-3deg) translateZ(20px); filter: brightness(1.4) drop-shadow(0 0 40px #00d2ff); }
        
        .floating-mx {
            position: absolute; color: #00d2ff; font-weight: bold; font-size: 28px;
            pointer-events: none; animation: floatUp 0.8s forwards; z-index: 100;
            text-shadow: 0 0 10px #00d2ff;
        }

        @keyframes floatUp { 
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120px) scale(1.5); opacity: 0; }
        }

        .energy-bar { background: #111; height: 12px; border-radius: 6px; border: 1px solid #333; overflow: hidden; }
        .energy-fill { background: linear-gradient(90deg, #00d2ff, #0055ff); height: 100%; transition: width 0.2s; box-shadow: 0 0 15px #00d2ff; }

        .screen { display: none; height: calc(100vh - 120px); overflow-y: auto; }
        .active { display: block; }
        .nav-btn.active-nav { color: #00d2ff; text-shadow: 0 0 10px #00d2ff; transform: scale(1.1); }
    </style>
</head>
<body class="flex flex-col h-screen">

    <audio id="bgm" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3"></audio> <audio id="sfx-slash" src="https://assets.mixkit.co/active_storage/sfx/2190/2190-preview.mp3"></audio> <audio id="sfx-hit" src="https://assets.mixkit.co/active_storage/sfx/1077/1077-preview.mp3"></audio> <header class="p-6 flex justify-between items-start z-10">
        <div>
            <p class="text-[10px] text-gray-500 uppercase tracking-widest">Total Balance</p>
            <div class="flex items-center gap-2">
                <span id="balance" class="text-5xl font-bold italic tracking-tighter">0</span>
                <span class="text-blue-500 font-bold">MX</span>
            </div>
        </div>
        <div class="text-right">
            <p id="rank" class="text-[10px] text-blue-400 font-bold uppercase">Ronin (Stage 1)</p>
            <p class="text-[9px] text-gray-500 italic">1,000,000 MX = 1 Coin</p>
        </div>
    </header>

    <main class="flex-1">
        <section id="game-screen" class="screen active flex flex-col items-center">
            <div class="samurai-container" id="tap-area">
                <img id="samurai" src="https://raw.githubusercontent.com/CUBERIONAI/Matisov-X-/ec2f8b52d25750ccb90f4afb2c2666c455b98407/IMG_20260205_104400_997_105248.jpg" alt="Cyber Samurai">
            </div>

            <div class="w-full px-10 mt-6">
                <div class="flex justify-between text-[11px] mb-2 font-bold tracking-widest text-blue-200">
                    <span>‚ö° ENERGY</span>
                    <span id="energy-text">1000 / 1000</span>
                </div>
                <div class="energy-bar">
                    <div id="energy-fill" class="energy-fill w-full"></div>
                </div>
            </div>
        </section>

        <section id="tasks-screen" class="screen p-6">
            <h2 class="text-2xl font-bold mb-6 text-blue-400 italic underline decoration-blue-800">Bonus Missions</h2>
            <div class="space-y-4" id="task-list"></div>
        </section>
    </main>

    <footer class="h-24 bg-[#0a0a0c] border-t border-gray-900 flex justify-around items-center z-20">
        <button onclick="showScreen('game')" class="nav-btn active-nav flex flex-col items-center transition-all">
            <span class="text-2xl">‚öîÔ∏è</span><span class="text-[10px] mt-1 font-bold">FIGHT</span>
        </button>
        <button onclick="showScreen('tasks')" class="nav-btn flex flex-col items-center transition-all">
            <span class="text-2xl">üéÅ</span><span class="text-[10px] mt-1 font-bold">BONUS</span>
        </button>
        <button id="music-toggle" onclick="toggleMusic()" class="nav-btn flex flex-col items-center opacity-70">
            <span id="music-icon" class="text-2xl">üîá</span><span class="text-[10px] mt-1 font-bold">MUSIC</span>
        </button>
    </footer>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let balance = parseInt(localStorage.getItem('mx_balance')) || 0;
        let energy = 1000;
        let tapPower = 1;
        let isMusicOn = false;

        // --- AUDIO ENGINE ---
        const bgm = document.getElementById('bgm');
        const sfxSlash = document.getElementById('sfx-slash');
        const sfxHit = document.getElementById('sfx-hit');

        function toggleMusic() {
            isMusicOn = !isMusicOn;
            if (isMusicOn) {
                bgm.play();
                document.getElementById('music-icon').innerText = 'üîä';
            } else {
                bgm.pause();
                document.getElementById('music-icon').innerText = 'üîá';
            }
        }

        function playTapSounds() {
            // –ö–ª–æ–Ω—É—î–º–æ –¥–ª—è –æ–¥–Ω–æ—á–∞—Å–Ω–æ–≥–æ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –ø—Ä–∏ —à–≤–∏–¥–∫–∏—Ö —Ç–∞–ø–∞—Ö
            const s1 = sfxSlash.cloneNode();
            const s2 = sfxHit.cloneNode();
            s1.volume = 0.4;
            s2.volume = 0.6;
            s1.play();
            setTimeout(() => s2.play(), 50);
        }

        // --- GAME LOGIC ---
        const tapArea = document.getElementById('tap-area');
        const samurai = document.getElementById('samurai');

        tapArea.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy >= tapPower) {
                const touch = e.touches[0];
                handleTap(touch.clientX, touch.clientY);
            }
        });

        function handleTap(x, y) {
            balance += tapPower;
            energy -= tapPower;
            
            // –†—É—Ö —Ç–∞ –∞—É–¥—ñ–æ
            samurai.classList.add('slash-effect');
            setTimeout(() => samurai.classList.remove('slash-effect'), 100);
            playTapSounds();

            // Floating MX text
            const fx = document.createElement('div');
            fx.className = 'floating-mx';
            fx.style.left = `${x}px`;
            fx.style.top = `${y}px`;
            fx.innerText = `+${tapPower}`;
            document.body.appendChild(fx);
            setTimeout(() => fx.remove(), 800);

            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium'); // Physics
            updateUI();
            saveData();
        }

        function updateUI() {
            document.getElementById('balance').innerText = balance.toLocaleString();
            document.getElementById('energy-text').innerText = `${energy} / 1000`;
            document.getElementById('energy-fill').style.width = `${(energy / 1000) * 100}%`;
            
            // Ecosystem Levels
            const rank = document.getElementById('rank');
            if(balance >= 10000000) rank.innerText = "Shogun (Stage 3)";
            else if(balance >= 1000000) rank.innerText = "Cyber Samurai (Stage 2)";
        }

        // --- TASKS (1M MX each) ---
        const tasks = [
            { name: "Join Telegram Channel", reward: 1000000, link: "https://t.me/Matisov_X" },
            { name: "Join Community Chat", reward: 1000000, link: "https://t.me/MatisovX" },
            { name: "Subscribe YouTube", reward: 1000000, link: "https://www.youtube.com/@MatisovX" },
            { name: "Follow Instagram", reward: 1000000, link: "https://www.instagram.com/matisov.x" },
            { name: "Follow X (Twitter)", reward: 1000000, link: "https://x.com/matisovx" }
        ];

        function initTasks() {
            const list = document.getElementById('task-list');
            tasks.forEach(t => {
                const item = document.createElement('div');
                item.className = "bg-[#111] p-5 rounded-2xl flex justify-between items-center border border-gray-800 shadow-lg shadow-blue-900/10";
                item.innerHTML = `
                    <div>
                        <p class="font-bold text-sm tracking-tight">${t.name}</p>
                        <p class="text-xs text-blue-400 font-bold">+1,000,000 MX</p>
                    </div>
                    <button onclick="doTask('${t.link}', ${t.reward})" class="bg-blue-600 px-5 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest shadow-lg shadow-blue-600/30">Action</button>
                `;
                list.appendChild(item);
            });
        }

        function doTask(url, reward) {
            window.open(url, '_blank');
            setTimeout(() => {
                balance += reward;
                updateUI();
                saveData();
                tg.showAlert("1,000,000 MX reward added to your balance!");
            }, 3000);
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-nav'));
            document.getElementById(`${id}-screen`).classList.add('active');
            event.currentTarget.classList.add('active-nav');
            if(tg.HapticFeedback) tg.HapticFeedback.selectionChanged();
        }

        function saveData() {
            localStorage.setItem('mx_balance', balance);
        }

        // Energy Recovery
        setInterval(() => {
            if(energy < 1000) { energy = Math.min(1000, energy + 2); updateUI(); }
        }, 1000);

        initTasks();
        updateUI();
    </script>
</body>
</html>
